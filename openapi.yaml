components:
  schemas:
    archive_files:
      type: object
      properties:
        entries:
          type: array
          items:
            type: string
          properties:
            '0':
              type: string
            '1':
              type: string
            '2':
              type: string
        cwd:
          type: string
        filename:
          type: string
        tracker_id:
          type: string
    copy_files:
      type: object
      properties:
        entries:
          type: array
          items:
            type: string
          properties:
            '0':
              type: string
            '1':
              type: string
        path:
          type: string
    create_new_entry:
      type: object
      properties:
        path:
          type: string
        is_directory:
          type: boolean
    delete_files:
      type: object
      properties:
        paths:
          type: array
          items:
            type: string
          properties:
            '0':
              type: string
            '1':
              type: string
            '2':
              type: string
    move_files:
      type: object
      properties:
        entries:
          type: array
          items:
            type: string
          properties:
            '0':
              type: string
            '1':
              type: string
        path:
          type: string
    rename_file:
      type: object
      properties:
        source:
          type: string
        destination:
          type: string
    upload_file:
      type: object
      properties:
        file:
          type: array
          items:
            type: string
          properties:
            '0':
              type: string
    login:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        remember:
          type: boolean
    register:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
    create_server:
      type: object
      properties:
        name:
          type: string
        server_type:
          type: string
        minecraft_version:
          type: string
        loader_version:
          type: string
        java_executable:
          type: string
    install_mod:
      type: object
      properties:
        download_url:
          type: string
        filename:
          type: string
        version:
          type: string
        modrinth_id:
          type: string
        curseforge_id:
          type: string
        icon:
          type: string
    update_server:
      type: object
      properties:
        name:
          type: string
        server_type:
          type: string
        minecraft_version:
          type: string
        loader_version:
          type: string
        java_executable:
          type: string
        memory_min:
          type: number
        memory_max:
          type: number
        server_port:
