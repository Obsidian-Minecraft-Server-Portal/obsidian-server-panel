[alias]
update-version = "run --bin update_version --release -q --"
uv = "update-version"
publish-docker = "run --bin publish_docker --release -q --"
docker-publish = "publish-docker"
dp = "publish-docker"

[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"
ar = "x86_64-w64-mingw32-ar"

[target.x86_64-pc-windows-msvc]
# Uses system Visual Studio tools

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

[target.x86_64-apple-darwin]
linker = "x86_64-apple-darwin14-clang"
ar = "x86_64-apple-darwin14-ar"

[target.aarch64-apple-darwin]
linker = "aarch64-apple-darwin20.4-clang"
ar = "aarch64-apple-darwin20.4-ar"


[env]
# Connection string for the database.
# Build with: cargo build --features sqlite|mysql|postgres
#
# SQLite:     optional, defaults to "app.db". Ex: "./my_data.db"
# MySQL:      required. Ex: "mysql://user:pass@localhost/dbname"
# PostgreSQL: required. Ex: "postgres://user:pass@localhost/dbname"
DATABASE_CONNECTION_STRING=""