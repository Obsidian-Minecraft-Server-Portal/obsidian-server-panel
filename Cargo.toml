[package]
name = "obsidian-server-panel"
version = "0.0.0"
edition = "2021"
build = "src-actix/build.rs"

[[bin]]
name = "obsidian-server-panel"
path = "src-actix/main.rs"

[dependencies]
# Internal Libraries
servers = { path = "src-actix/servers" }
instance_manager = { path = "src-actix/instance_manager" }
notifications = { path = "src-actix/notifications" }

obsidian-authentication = { git = "https://github.com/Obsidian-Minecraft-Server-Portal/authentication.git" }
obsidian-configuration = { git = "https://github.com/Obsidian-Minecraft-Server-Portal/configuration.git" }
obsidian-scheduler = { git = "https://github.com/Obsidian-Minecraft-Server-Portal/scheduler.git" }
obsidian-upnp = { git = "https://github.com/Obsidian-Minecraft-Server-Portal/upnp.git" }
obsidian-loaders = { git = "https://github.com/Obsidian-Minecraft-Server-Portal/loaders.git" }
obsidian-minecraft = { git = "https://github.com/Obsidian-Minecraft-Server-Portal/minecraft.git" }
obsidian-cryptography = { git = "https://github.com/Obsidian-Minecraft-Server-Portal/cryptography.git" }
obsidian-backups = { git = "https://github.com/Obsidian-Minecraft-Server-Portal/backups.git" }
obsidian-sqlite = { git = "https://github.com/Obsidian-Minecraft-Server-Portal/sqlite.git" }
obsidian-java = { git = "https://github.com/Obsidian-Minecraft-Server-Portal/java.git" }
obsidian-zip = { git = "https://github.com/Obsidian-Minecraft-Server-Portal/zip.git" }
obsidian-common = { git = "https://github.com/Obsidian-Minecraft-Server-Portal/common-lib.git" }

# External Libraries
actix-web = { version = "4.9.0" }
actix-ws = "0.3.0"
actix-web-lab = "0.23.0"
actix-multipart = { version = "0.7.2", features = ["actix-multipart-derive", "derive", "tempfile", "default"] }
actix-files = "0.6.6"
futures-util = "0.3.30"
serde = { version = "1.0.208", features = ["derive"] }
serde_json = { version = "1.0.125" }
env_logger = "0.11.5"
log = "0.4.14"
urlencoding = "2.1.3"
sysinfo = "0.32.0"
include_dir = "0.7.4"
chrono = "0.4.38"
tokio = "1.40.0"
futures = "0.3.30"
parking_lot = "0.12.1"
time = "0.3.36"
awc = "3.5.1"
percent-encoding = "2.3.1"

[build-dependencies]
cargo-watch = "8.5.2"
include_dir = "0.7.4"
npm_rs = "1.0.0"
walkdir = "2.5.0"