name: build-release.yml
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'

permissions:
  contents: read

jobs:
  build-windows:
    name: Build Windows (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]
        include:
          - arch: x64
            target: x86_64-pc-windows-msvc
          - arch: arm64
            target: aarch64-pc-windows-msvc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build packages
        run: cargo pkg --no-clean
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: List built artifacts
        run: |
          echo "Working directory: $(pwd)"
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Built artifacts in dist/:"
          ls -lah dist/ || echo "No artifacts found"
          echo "Absolute path: $(pwd)/dist/"
        shell: bash

  build-linux:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
        include:
          - arch: x64
            target: x86_64-unknown-linux-gnu
          - arch: arm64
            target: aarch64-unknown-linux-gnu
            cross: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install ARM cross-compilation tools
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev:arm64 libappindicator3-dev:arm64 librsvg2-dev:arm64

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build packages
        run: cargo pkg --no-clean
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++

      - name: List built artifacts
        run: |
          echo "Working directory: $(pwd)"
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Built artifacts in dist/:"
          ls -lah dist/ || echo "No artifacts found"
          echo "Absolute path: $(pwd)/dist/"
        shell: bash

  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
        include:
          - arch: x64
            target: x86_64-apple-darwin
          - arch: arm64
            target: aarch64-apple-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build packages
        run: cargo pkg --no-clean
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: List built artifacts
        run: |
          echo "Working directory: $(pwd)"
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Built artifacts in dist/:"
          ls -lah dist/ || echo "No artifacts found"
          echo "Absolute path: $(pwd)/dist/"
        shell: bash
