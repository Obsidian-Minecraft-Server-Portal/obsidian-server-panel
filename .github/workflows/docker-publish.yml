name: Publish ffnodes-server Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to publish (e.g., v1.0.0)'
        required: true
#  push:
#    tags:
#      - 'v*.*.*'      # Trigger on semantic version tags like v1.0.0, v2.1.3
#      - 'v*.*.*-*'    # Also support pre-release tags like v1.0.0-beta.1

env:
  REGISTRY: ghcr.io
  # Docker requires lowercase repository names - hardcoded to avoid case issues
  IMAGE_NAME: drew-chase/ffnodes/ffnodes-server

jobs:
  build-amd64:
    name: Build AMD64 Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{version}}-amd64
            type=semver,pattern={{major}}.{{minor}}-amd64
            type=raw,value=latest
            type=raw,value=amd64
          labels: |
            org.opencontainers.image.title=FFNodes Server (AMD64)
            org.opencontainers.image.description=Distributed video encoding server (server component only) - AMD64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  publish-info:
    name: Display Image Info
    runs-on: ubuntu-latest
    needs: [build-amd64]
    steps:
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi

          if [[ -z "$VERSION" ]]; then
            echo "Warning: No version specified, using 'test' as version"
            VERSION="test"
          fi

          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Image details
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          echo "Published ffnodes-server image (AMD64 only)"
          echo "Version: ${VERSION}"
          echo "Registry: ${IMAGE}"
          echo ""
          echo "Pull commands:"
          echo "  docker pull ${IMAGE}:latest"
          echo "  docker pull ${IMAGE}:${VERSION}"
          echo "  docker pull ${IMAGE}:${VERSION}-amd64"
          echo ""
          echo "NOTE: ARM64 builds are temporarily disabled due to slow QEMU emulation"

